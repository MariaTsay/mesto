<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="лого Место" />
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.png" alt="аватар Жак-Ив Кусто" />
                <div class="profile__profile-info">
                    <div class="profile__profile-info-container">
                        <h1 class="profile__profile-info-title" id="profile-name">Жак-Ив Кусто
                        </h1>
                        <button class="profile__profile-info-edit-button" type="button"></button>
                    </div>
                    <p class="profile__profile-info-subtitle" id="profile-job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
                <ul class="places__list">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Мария Цай</p>
        </footer>
    </div>

    <template id="template-card">
        <li class="places__item">
            <button class="places__delete" type="button"></button>
            <img class="places__image" id="place-link"
                src="https://i.pinimg.com/736x/49/81/06/498106c4713ad630d18e3885ca397bca.jpg" alt="Кайо Сомбреро" />
            <div class="places__text-content">
                <h2 class="places__title" id="place-name">о.Кайо Сомбреро, Венесуэла</h2>
                <button class="places__like" type="button"></button>
            </div>
        </li>
    </template>

    <section class="popup popup_type_edit">
        <div class="popup__container">
            <div class="popup__content">
                <button class="popup__close" type="button" id="edit-close"></button>
                <form class="popup__form" name="edit-profile" id="edit-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text popup__text_type_name" type="text" name="name">
                    <input class="popup__text popup__text_type_about" type="text" name="job">
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_type_add">
        <div class="popup__container">
            <div class="popup__content">
                <button class="popup__close" type="button" id="add-close"></button>
                <form class="popup__form" name="add-place" id="add-form">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__text popup__text_type_place-name" type="text" name="card-name"
                        placeholder="Название">
                    <input class="popup__text popup__text_type_place-link" type="url" name="card-link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__submit-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_type_photo">
        <div class="popup__container">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <figure class="popup__fullscreen-form">
                    <img class="popup__fullscreen-image"
                        src="https://i.pinimg.com/736x/49/81/06/498106c4713ad630d18e3885ca397bca.jpg"
                        alt="о.Кайо Сомбреро, Венесуэла" />
                    <figcaption class="popup__description">о.Кайо Сомбреро, Венесуэла</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <script defer src="./scripts/index.js"></script>
</body>

</html>
