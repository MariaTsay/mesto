<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="лого Место" />
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.png" alt="аватар Жак-Ив Кусто" />
                <div class="profile__profile-info">
                    <div class="profile__profile-info profile__profile-info-container">
                        <h1 class="profile__profile-info profile__profile-info-title" id="profile-name">Жак-Ив Кусто</h1>
                        <button class="profile__profile-info profile__profile-info-edit-button"></button>
                    </div>
                    <p class="profile__profile-info profile__profile-info-subtitle" id="profile-job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
                <li class="places__item">
                    <img class="places__image" src="./images/places__CayoSombrero.jpg" alt="Кайо Сомбреро" />
                    <div class="places__text-content">
                        <h2 class="places__title">о.Кайо Сомбреро, Венесуэла</h2>
                        <button class="places__like"></button>
                    </div>
                </li>

                <li class="places__item">
                    <img class="places__image" src="./images/places__CostaRica.jpg" alt="Коста-Рика" />
                    <div class="places__text-content">
                        <h2 class="places__title">Коста-Рика</h2>
                        <button class="places__like"></button>
                    </div>
                </li>

                <li class="places__item">
                    <img class="places__image" src="./images/places__bali.jpg" alt="Бали" />
                    <div class="places__text-content">
                        <h2 class="places__title">Бали</h2>
                        <button class="places__like"></button>
                    </div>
                </li>

                <li class="places__item">
                    <img class="places__image" src="./images/places__krabi.jpg" alt="Краби" />
                    <div class="places__text-content">
                        <h2 class="places__title">Краби, Таиланд</h2>
                        <button class="places__like"></button>
                    </div>
                </li>

                <li class="places__item">
                    <img class="places__image" src="./images/places__LampuukBeach.jpg" alt="пляж Лампуук" />
                    <div class="places__text-content">
                        <h2 class="places__title">пляж Лампуук, Индонезия</h2>
                        <button class="places__like"></button>
                    </div>
                </li>

                <li class="places__item">
                    <img class="places__image" src="./images/places__maldives.jpg" alt="Мальдивы" />
                    <div class="places__text-content">
                        <h2 class="places__title">Мальдивы</h2>
                        <button class="places__like"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Мария Цай</p>
        </footer>
    </div>


    <section class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text popup__text_type_name" type="text" name="name">
                <input class="popup__text popup__text_type_about" type="text" name="job">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
